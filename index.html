    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --font-display: 'Helvetica Now Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        --font-body: 'Inter', sans-serif;
      }
      
      body {
        font-family: var(--font-body);
        background-color: #050505; 
        color: #ffffff;
        overflow-x: hidden;
      }

      .font-display {
        font-family: var(--font-display);
      }

      /* Custom Shine Animation for Buttons - Fixed Width Traversal with Delay 
         Timeline: 0% -> 20% (Motion ~1.2s), 20% -> 100% (Pause ~4.8s)
      */
      @keyframes shine {
        0% { left: 0; transform: translateX(-100%) skewX(-12deg); }
        20% { left: 100%; transform: translateX(0%) skewX(-12deg); }
        100% { left: 100%; transform: translateX(0%) skewX(-12deg); }
      }
      .animate-shine {
        animation: shine 4.5s infinite linear;
      }

      /* Marquee Animation for Logo Carousel */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      
      /* Hide Scrollbar for Carousel but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
